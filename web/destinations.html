<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | The Adventure Awaits Co</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .dest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 120px 8% 50px;
        }
        .dest-card {
            background: var(--glass-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
        }
        .dest-card:hover {
            border-color: var(--primary-orange);
            transform: translateY(-10px);
        }
        .dest-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .dest-info { padding: 20px; }
        .price { color: var(--primary-orange); font-weight: 800; font-size: 1.2rem; }
    </style>
</head>
<body style="background: var(--deep-bg);">

    <nav class="glass-nav">
        <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">The Adventure <span>Awaits Co.</span></a></div>
    </nav>

    <section class="dest-grid">
        <div class="dest-card scroll-reveal">
            <img src="https://images.unsplash.com/photo-1585123334904-845d60e97b29?auto=format&fit=crop&w=600&q=80" class="dest-img" alt="Manali">
            <div class="dest-info">
                <h3>Kasol & Manali Backpacking</h3>
                <p class="text-dim">5 Days | Group Trip</p>
                <p class="price">₹7,499/-</p>
                <br>
                <a href="#" class="btn-main" style="padding: 10px 20px; font-size: 0.8rem;">Enquire Now</a>
            </div>
        </div>

        <div class="dest-card scroll-reveal">
            <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?auto=format&fit=crop&w=600&q=80" class="dest-img" alt="Goa">
            <div class="dest-info">
                <h3>Unexplored South Goa</h3>
                <p class="text-dim">4 Days | Couple Friendly</p>
                <p class="price">₹6,999/-</p>
                <br>
                <a href="#" class="btn-main" style="padding: 10px 20px; font-size: 0.8rem;">Enquire Now</a>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
