<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir Itinerary - 6 Days of Paradise</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/kashmir-itinerary.css">
</head>
<body>

    <section class="itinerary-hero">
        <div class="hero-slider" id="heroSlider">
            <div class="slide active" style="background-image: url('assets/images/kashmir/kashmir1.jpg');"></div>
            <div class="slide" style="background-image: url('assets/images/kashmir/kashmir2.jpg');"></div>
            <div class="slide" style="background-image: url('assets/images/kashmir/kashmir3.jpg');"></div>
            <div class="slide" style="background-image: url('assets/images/kashmir/kashmir4.jpg');"></div>
            <div class="slide" style="background-image: url('assets/images/kashmir/kashmir5.jpg');"></div>
        </div>

        <div class="bottom-fade"></div>

        <div class="hero-controls">
            <button class="nav-arrow left" id="heroPrev">❮</button>
            <button class="nav-arrow right" id="heroNext">❯</button>
        </div>

        <div class="hero-content">
            <h1>Heaven on <span>Earth</span></h1>
            <p>5 Nights / 6 Days Complete Guide</p>
        </div>
    </section>

    <section class="itinerary-details" id="itinerary-start">
        <div class="container">
            <h2 class="timeline-title">Your Journey <span>Plan</span></h2>
            </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/kashmir-slider.js"></script>
</body>
</html>
